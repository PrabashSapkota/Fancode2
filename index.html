<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BINTV Matches</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Inter', sans-serif;
    background: #1a1a1a;
    color: #e0e0e0;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.75rem 1.5rem;
    background: #2a2a2a;
    border-bottom: 2px solid #8b5cf6;
    color: #fff;
}
.navbar-logo {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}
.navbar-logo img {
    height: 40px;
    width: auto;
    object-fit: contain;
}
.navbar-logo .logo-divider {
    color: #fff;
    font-weight: 700;
    font-size: 1.5rem;
}
.navbar-time { font-weight: 500; font-size: 1rem; color: #fff; }

/* Control section (search + filter buttons) */
.control-section {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem;
    flex-wrap: wrap;
}
.search-group {
    position: relative;
    display: flex;
    align-items: center;
    width: 300px;
    max-width: 100%;
}
.search-group input {
    width: 100%;
    padding: 0.5rem 3rem 0.5rem 1rem;
    border: 1px solid #8b5cf6;
    border-radius: 9999px;
    background: #2a2a2a;
    color: #fff;
    font-size: 0.9rem;
}
.search-group input:focus {
    outline: none;
    border-color: #a78bfa;
}
.search-group .search-btn {
    position: absolute;
    right: 0.3rem;
    padding: 0.4rem 0.8rem;
    background: #8b5cf6;
    color: #fff;
    font-weight: 600;
    border: none;
    border-radius: 9999px;
    cursor: pointer;
    transition: background 0.3s ease;
    font-size: 0.85rem;
}
.search-group .search-btn:hover {
    background: #a78bfa;
}

/* Filter buttons */
.filter-section {
    display: flex;
    border-radius: 9999px;
    overflow: hidden;
    border: 2px solid #8b5cf6;
}
.filter-btn {
    flex: 1;
    padding: 0.5rem 1.5rem;
    background: #2a2a2a;
    color: #fff;
    font-weight: 600;
    border: none;
    border-right: 1px solid #8b5cf6;
    cursor: pointer;
    transition: all 0.3s ease;
}
.filter-btn:last-child { border-right: none; }
.filter-btn.active { background: #8b5cf6; color: #fff; }
.filter-btn:hover { background: #a78bfa; color: #fff; }

/* Matches grid */
.matches-container {
    display: grid;
    width: 100%;
    gap: 1rem;
    grid-template-columns: repeat(auto-fill, minmax(220px,1fr));
}

/* Lock screen */
#lockScreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(26, 26, 26, 0.95);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    color: #fff;
    text-align: center;
    padding: 1rem;
    box-sizing: border-box;
}
#lockScreen h2 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    color: #8b5cf6;
}
#lockScreen p {
    font-size: 1rem;
    margin-bottom: 1.5rem;
    max-width: 400px;
}
#lockScreen button {
    padding: 0.75rem 2rem;
    background: #8b5cf6;
    color: #fff;
    font-weight: 600;
    border: none;
    border-radius: 9999px;
    cursor: pointer;
    transition: background 0.3s ease;
}
#lockScreen button:hover {
    background: #a78bfa;
}
#lockScreen button:disabled {
    background: #6b7280;
    cursor: not-allowed;
}
#countdown {
    font-size: 1.25rem;
    color: #fff;
    margin-top: 1rem;
    display: none;
}

/* Responsive adjustments */
@media (max-width: 480px) {
    .navbar-logo img {
        height: 30px;
    }
    .navbar-logo .logo-divider {
        font-size: 1.2rem;
    }
    .navbar-time {
        font-size: 0.85rem;
    }
    .control-section {
        gap: 0.3rem;
        padding: 0.5rem;
    }
    .search-group {
        width: 200px;
    }
    .search-group input {
        padding: 0.4rem 2.5rem 0.4rem 0.8rem;
        font-size: 0.85rem;
    }
    .search-group .search-btn {
        padding: 0.3rem 0.6rem;
        font-size: 0.75rem;
    }
    .filter-section {
        flex-grow: 0;
    }
    .filter-btn {
        padding: 0.4rem 1rem;
        font-size: 0.85rem;
    }
    .matches-container {
        grid-template-columns: repeat(2, 1fr);
    }
    #lockScreen h2 {
        font-size: 1.25rem;
    }
    #lockScreen p {
        font-size: 0.9rem;
    }
    #lockScreen button {
        padding: 0.6rem 1.5rem;
    }
    #countdown {
        font-size: 1rem;
    }
}
@media (min-width: 481px) and (max-width: 767px) {
    .control-section {
        gap: 0.4rem;
    }
    .search-group {
        width: 250px;
    }
    .matches-container {
        grid-template-columns: repeat(3, 1fr);
    }
}
@media (min-width: 768px) and (max-width: 1023px) {
    .matches-container {
        grid-template-columns: repeat(4, 1fr);
    }
}
@media (min-width: 1024px) {
    .matches-container {
        grid-template-columns: repeat(4, 1fr);
    }
}

/* Match cards */
.match-card {
    background: #2a2a2a;
    border-radius: 0.75rem;
    padding: 0.5rem;
    display: flex;
    flex-direction: column;
    gap: 0.4rem;
    border: 1px solid #8b5cf6;
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    height: 260px;
    box-sizing: border-box;
    overflow: hidden;
}
.match-card:hover { transform: translateY(-4px); box-shadow: 0 4px 12px rgba(139,92,246,0.4); }

.match-card img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    border-radius: 0.5rem;
    border: 1px solid #8b5cf6;
    transition: transform 0.3s ease;
}
.match-card:hover img { transform: scale(1.03); }

.match-card h3 {
    font-size: 0.95rem;
    font-weight: 600;
    margin: 0;
    color: #fff;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
    line-height: 1.2;
    min-height: 2.4em;
    max-height: 2.4em;
}

.match-card p {
    font-size: 0.85rem;
    margin: 0;
    color: #d1d5db;
    display: -webkit-box;
    -webkit-line-clamp: 1;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
    line-height: 1.2;
    max-height: 1.2em;
}

.watch-live-btn, .upcoming-info {
    margin-top: 0.4rem;
    padding: 0.4rem 0.8rem;
    border-radius: 9999px;
    font-weight: 600;
    text-align: center;
    font-size: 0.85rem;
    line-height: 1.2;
    max-height: 2.4em;
    overflow: hidden;
}
.watch-live-btn { background-color: #8b5cf6; color: #fff; }
.watch-live-btn:hover { background-color: #a78bfa; }

/* Optional: scrollbar style */
::-webkit-scrollbar { width: 8px; height: 8px; }
::-webkit-scrollbar-track { background: #1a1a1a; }
::-webkit-scrollbar-thumb { background: #8b5cf6; border-radius: 8px; }
</style>
</head>
<body>

<!-- Lock screen -->
<div id="lockScreen" style="display: none;">
    <h2>Welcome to BINTV Matches</h2>
    <p>Click the button below to view our ads, wait for 20 seconds, and unlock the page!</p>
    <button id="unlockButton">View Ads & Unlock</button>
    <div id="countdown"></div>
</div>

<!-- Navbar -->
<div class="navbar">
    <div class="navbar-logo">
        <a href="https://bintv.fun" target="_blank">
            <img src="https://lh3.googleusercontent.com/blogger_img_proxy/AEn0k_uZKB0zhek11ANhq5LfwlRRMNOeSDMn7Aj0fzH7ETucwRkXgGA0D4JJ7f_nB2AxgEuPRXoyMbxECL4kI4wRY7qC6TEg8NTRH4Rs0JB2IQ" alt="BINTV Logo">
        </a>
        <span class="logo-divider">X</span>
        <img src="https://images.fancode.com/skillup-uploads/fc-web-logo/fc_logo_white_bg.svg?hash=eyJrZXkiOiJza2lsbHVwLXVwbG9hZHMvZmMtd2ViLWxvZ28vZmNfbG9nb193aGl0ZV9iZy5zdmciLCJlZGl0cyI6eyJyZXNpemUiOnsiZml0IjoiY29udGFpbiIsImJhY2tncm91bmQiOiJ0cmFuc3BhcmVudCIsIndpZHRoIjoyNjAsImhlaWdodCI6ODB9LCJ3ZWJwIjp7InF1YWxpdHkiOjYwLCJsb3NzbGVzcyI6ZmFsc2V9fSwib3V0cHV0Rm9ybWF0Ijoid2VicCJ9" alt="FanCode Logo">
        <span class="logo-divider">X</span>
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f7/SonyLIV_2020.png" alt="Sony Liv Logo">
    </div>
    <div class="navbar-time" id="currentTime"></div>
</div>

<!-- Control section (search + filter buttons) -->
<div class="control-section">
    <div class="search-group">
        <input type="text" id="searchInput" placeholder="Search matches by title...">
        <button class="search-btn" id="searchButton">Search</button>
    </div>
    <div class="filter-section">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="live">Live</button>
        <button class="filter-btn" data-filter="upcoming">Upcoming</button>
    </div>
</div>

<div class="blur-overlay" id="blurOverlay">
    <div id="liveMatchesContainer">
        <div id="liveMatches" class="matches-container"></div>
    </div>

    <div id="upcomingMatchesContainer">
        <div id="upcomingMatches" class="matches-container"></div>
    </div>
</div>

<main class="flex-grow main-content" id="mainContent">
    <!-- Main video player remains unchanged -->
</main>

<script>
const STREAM_PREFIX = 'https://randomguys123.netlify.app/?url=https://allinonereborn.fun/events/player.html?url=https%3A%2F%2Fmini.allinonereborn.online%2Fevents%2Fstream_proxy.php%3Furl%3D';
const JSON_URL = 'https://raw.githubusercontent.com/Jitendraunatti/fancode/refs/heads/main/data/fancode.json';
const M3U_URL = 'https://raw.githubusercontent.com/abusaeeidx/SonyLiv-Event-Auto-update/refs/heads/main/sonyliv.m3u';
const AD_URL = 'https://otieu.com/4/9755429';

let allMatches = []; // Store all matches globally for search filtering

function parseM3U(m3uContent) {
    const lines = m3uContent.split('\n');
    const matches = [];
    let currentMatch = null;

    for (let line of lines) {
        line = line.trim();
        if (line.startsWith('#EXTINF')) {
            currentMatch = {};
            const logoMatch = line.match(/tvg-logo="([^"]+)"/);
            const groupMatch = line.match(/group-title="([^"]+)"/);
            // Extract title after comma, before any URL
            const titleMatch = line.match(/,\s*([^,]+?)(?=\s*https:\/\/|$)/);
            let title = titleMatch ? titleMatch[1].trim() : (groupMatch ? groupMatch[1].trim() : 'Unknown Group');
            // Clean title: consolidate spaces, remove invalid characters
            title = title.replace(/\s+/g, ' ').replace(/[^\w\s\-&:.]/g, '');
            // Use group-title as fallback if title is invalid or contains metadata
            if (!title || title.includes('tvg-logo') || title.includes('group-title') || title.includes('https://')) {
                title = groupMatch ? groupMatch[1].trim() : 'Unknown Group';
            }
            // Special case for the specified title
            if (groupMatch && groupMatch[1].trim() === 'sonyliv-Cricket' && title.includes('Stellar Stallions vs Victory Vanguard')) {
                title = 'Stellar Stallions vs Victory Vanguard - 22 Aug 2025 - CLT10';
            }

            currentMatch.logo = logoMatch ? logoMatch[1] : 'https://placehold.co/300x150/2a2a2a/ffffff?text=No+Image';
            currentMatch.groupTitle = groupMatch ? groupMatch[1].trim() : 'Unknown Group';
            currentMatch.title = title || (groupMatch ? groupMatch[1].trim() : 'Unknown Group');
            currentMatch.status = 'live'; // Assume M3U entries are live streams
        } else if (line.startsWith('https://sonymtmnew.akamaized.net') && currentMatch) {
            currentMatch.stream = line;
            matches.push(currentMatch);
            currentMatch = null;
        }
    }

    return matches;
}

function createMatchCard(match) {
    const card = document.createElement('div');
    card.className = 'match-card';
    const isLive = match.status.toLowerCase() === 'live' || match.streamingStatus?.toLowerCase() === 'started';
    const teams = match.title ? match.title.split(' vs ') : ['Team A', 'Team B'];

    let action = '';
    if (isLive) {
        action = `<button class="watch-live-btn">Watch Live</button>`;
        card.addEventListener('click', () => {
            const streamUrl = match.adfree_stream || match.stream;
            const fullUrl = STREAM_PREFIX + encodeURIComponent(streamUrl);
            window.location.href = fullUrl;
        });
    } else {
        const startTime = match.startTime || 'Date/Time not available';
        action = `<p class="upcoming-info">${startTime}</p>`;
    }

    card.innerHTML = `
        <img src="${match.image || match.logo || 'https://placehold.co/300x150/2a2a2a/ffffff?text=No+Image'}" alt="${match.title || 'Match'}">
        <h3>${match.title || 'Unknown Title'}</h3>
        ${teams.length === 2 ? `<p>${teams.join(' vs ')}</p>` : ''}
        ${match.groupTitle ? `<p>${match.groupTitle}</p>` : ''}
        ${action}
    `;
    return card;
}

async function fetchMatches() {
    const liveMatches = document.getElementById('liveMatches');
    const upcomingMatches = document.getElementById('upcomingMatches');

    liveMatches.innerHTML = '<p class="text-gray-400">Loading live matches...</p>';
    upcomingMatches.innerHTML = '<p class="text-gray-400">Loading upcoming matches...</p>';

    try {
        // Fetch JSON data
        const jsonResponse = await fetch(JSON_URL + '?t=' + new Date().getTime());
        const jsonData = await jsonResponse.json();
        const jsonMatches = Array.isArray(jsonData) ? jsonData : jsonData.matches || [];

        // Fetch M3U data
        const m3uResponse = await fetch(M3U_URL + '?t=' + new Date().getTime());
        const m3uText = await m3uResponse.text();
        const m3uMatches = parseM3U(m3uText);

        // Combine matches with M3U (SonyLiv) first
        allMatches = [...m3uMatches, ...jsonMatches];

        // Initial render
        renderMatches('');
    } catch (e) {
        liveMatches.innerHTML = '<p class="text-red-500">Failed to load matches.</p>';
        upcomingMatches.innerHTML = '<p class="text-red-500">Failed to load matches.</p>';
    }
}

function renderMatches(searchTerm) {
    const liveMatches = document.getElementById('liveMatches');
    const upcomingMatches = document.getElementById('upcomingMatches');
    const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');

    liveMatches.innerHTML = '';
    upcomingMatches.innerHTML = '';

    // Filter matches by search term (case-insensitive)
    const filteredMatches = searchTerm
        ? allMatches.filter(m => m.title.toLowerCase().includes(searchTerm.toLowerCase()))
        : allMatches;

    const live = filteredMatches.filter(m => m.status.toLowerCase() === 'live' || m.streamingStatus?.toLowerCase() === 'started');
    const upcoming = filteredMatches.filter(m => m.status.toLowerCase() === 'not_started');

    if (live.length === 0) {
        liveMatches.innerHTML = '<p class="text-gray-400">No live matches found.</p>';
    } else {
        live.forEach(m => liveMatches.appendChild(createMatchCard(m)));
    }

    if (upcoming.length === 0) {
        upcomingMatches.innerHTML = '<p class="text-gray-400">No upcoming matches found.</p>';
    } else {
        upcoming.forEach(m => upcomingMatches.appendChild(createMatchCard(m)));
    }

    // Update container visibility based on active filter
    document.getElementById('liveMatchesContainer').style.display = (activeFilter === 'upcoming') ? 'none' : 'block';
    document.getElementById('upcomingMatchesContainer').style.display = (activeFilter === 'live') ? 'none' : 'block';
}

// Lock screen logic
function checkUnlock() {
    const unlockTime = localStorage.getItem('unlockTime');
    const currentTime = Date.now();
    const twentyFourHours = 24 * 60 * 60 * 1000; // 24 hours in milliseconds

    if (unlockTime && currentTime - unlockTime < twentyFourHours) {
        document.getElementById('lockScreen').style.display = 'none';
        document.body.style.overflow = 'auto'; // Enable scrolling
        fetchMatches(); // Load matches if unlocked
    } else {
        document.getElementById('lockScreen').style.display = 'flex';
        document.body.style.overflow = 'hidden'; // Disable scrolling
    }
}

document.getElementById('unlockButton').addEventListener('click', () => {
    // Open ad link in new tab
    window.open(AD_URL, '_blank');
    
    // Start countdown
    document.getElementById('unlockButton').disabled = true;
    document.getElementById('countdown').style.display = 'block';

    let timeLeft = 20;
    document.getElementById('countdown').textContent = `Waiting: ${timeLeft} seconds`;

    const countdownInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('countdown').textContent = `Waiting: ${timeLeft} seconds`;

        if (timeLeft <= 0) {
            clearInterval(countdownInterval);
            localStorage.setItem('unlockTime', Date.now());
            document.getElementById('lockScreen').style.display = 'none';
            document.body.style.overflow = 'auto';
            fetchMatches(); // Load matches after unlock
        }
    }, 1000);
});

// Initial check on load
window.addEventListener('load', checkUnlock);

document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderMatches(document.getElementById('searchInput').value);
    });
});

// Search functionality
document.getElementById('searchInput').addEventListener('input', () => {
    const searchTerm = document.getElementById('searchInput').value;
    renderMatches(searchTerm);
});

document.getElementById('searchButton').addEventListener('click', () => {
    const searchTerm = document.getElementById('searchInput').value;
    renderMatches(searchTerm);
});

document.getElementById('searchInput').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        const searchTerm = document.getElementById('searchInput').value;
        renderMatches(searchTerm);
    }
});

// Navbar time
function updateTime() {
    const now = new Date();
    const timeStr = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
    document.getElementById('currentTime').textContent = timeStr;
}
updateTime();
setInterval(updateTime, 1000);
</script>
</body>
</html>
