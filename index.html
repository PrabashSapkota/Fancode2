<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fancode Matches</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Inter', sans-serif;
    background: #1a1a1a;
    color: #e0e0e0;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.75rem 1.5rem;
    background: #1e40af; /* Blue background */
    border-bottom: 2px solid #8b5cf6;
    color: #fff;
}
.navbar-logo { font-weight: 700; font-size: 1.25rem; color: #fff; }
.navbar-time { font-weight: 500; font-size: 1rem; color: #fff; }

.blur-overlay {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    padding: 1rem;
    width: 100%;
    box-sizing: border-box;
}

/* Filter buttons */
.filter-section {
    display: flex;
    justify-content: center;
    margin-bottom: 1rem;
    border-radius: 9999px;
    overflow: hidden;
    border: 2px solid #8b5cf6;
    width: fit-content;
    margin-left: auto;
    margin-right: auto;
}

.filter-btn {
    flex: 1;
    padding: 0.5rem 1.5rem;
    background: #2a2a2a;
    color: #fff;
    font-weight: 600;
    border: none;
    border-right: 1px solid #8b5cf6;
    cursor: pointer;
    transition: all 0.3s ease;
}
.filter-btn:last-child { border-right: none; }
.filter-btn.active { background: #8b5cf6; color: #fff; }
.filter-btn:hover { background: #a78bfa; color: #fff; }

/* Matches grid */
.matches-container {
    display: grid;
    width: 100%;
    gap: 1rem;
    grid-template-columns: repeat(auto-fill, minmax(220px,1fr));
}

/* Responsive adjustments */
@media (max-width: 480px) {
    .matches-container {
        grid-template-columns: repeat(2, 1fr); /* 2 cards per row on mobile */
    }
}
@media (min-width: 481px) and (max-width: 767px) {
    .matches-container {
        grid-template-columns: repeat(3, 1fr);
    }
}
@media (min-width: 768px) and (max-width: 1023px) {
    .matches-container {
        grid-template-columns: repeat(4, 1fr);
    }
}
@media (min-width: 1024px) {
    .matches-container {
        grid-template-columns: repeat(4, 1fr);
    }
}

/* Match cards */
.match-card {
    background: #2a2a2a;
    border-radius: 0.75rem;
    padding: 0.75rem;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    border: 1px solid #8b5cf6;
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.match-card:hover { transform: translateY(-4px); box-shadow: 0 4px 12px rgba(139,92,246,0.4); }

.match-card img {
    width: 100%; height: 130px; object-fit: cover; border-radius: 0.5rem;
    border: 1px solid #8b5cf6;
    transition: transform 0.3s ease;
}
.match-card:hover img { transform: scale(1.03); }

.match-card h3 {
    font-size: 1rem; font-weight: 600; margin: 0; color: #fff;
    display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;
    overflow: hidden; text-overflow: ellipsis; line-height: 1.3;
}

.watch-live-btn, .upcoming-info {
    margin-top: 0.5rem;
    padding: 0.5rem 1rem;
    border-radius: 9999px;
    font-weight: 600;
    text-align: center;
}
.watch-live-btn { background-color: #8b5cf6; color: #fff; }
.watch-live-btn:hover { background-color: #a78bfa; }

/* Optional: scrollbar style */
::-webkit-scrollbar { width: 8px; height: 8px; }
::-webkit-scrollbar-track { background: #1a1a1a; }
::-webkit-scrollbar-thumb { background: #8b5cf6; border-radius: 8px; }
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="navbar-logo">BINTV X FANCODE</div>
    <div class="navbar-time" id="currentTime"></div>
</div>

<div class="blur-overlay" id="blurOverlay">
    <div class="filter-section">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="live">Live</button>
        <button class="filter-btn" data-filter="upcoming">Upcoming</button>
    </div>

    <div id="liveMatchesContainer">
        <div id="liveMatches" class="matches-container"></div>
    </div>

    <div id="upcomingMatchesContainer">
        <div id="upcomingMatches" class="matches-container"></div>
    </div>
</div>

<main class="flex-grow main-content" id="mainContent">
    <!-- Main video player remains unchanged -->
</main>

<script>
const STREAM_PREFIX = 'https://randomguys123.netlify.app/?url=https://allinonereborn.fun/events/player.html?url=https%3A%2F%2Fmini.allinonereborn.online%2Fevents%2Fstream_proxy.php%3Furl%3D';
const JSON_URL = 'https://raw.githubusercontent.com/Jitendraunatti/fancode/refs/heads/main/data/fancode.json';

function createMatchCard(match) {
    const card = document.createElement('div');
    card.className = 'match-card';
    const isLive = match.status.toLowerCase() === 'live' || match.streamingStatus.toLowerCase() === 'started';
    const teams = match.title ? match.title.split(' vs ') : ['Team A', 'Team B'];

    let action = '';
    if (isLive) {
        action = `<button class="watch-live-btn">Watch Live</button>`;
        card.addEventListener('click', () => {
            const fullUrl = STREAM_PREFIX + encodeURIComponent(match.adfree_stream);
            window.open(fullUrl, '_self');
        });
    } else {
        const startTime = match.startTime || 'Date/Time not available';
        action = `<p class="upcoming-info">${startTime}</p>`;
    }

    card.innerHTML = `
        <img src="${match.image || 'https://placehold.co/300x150/2a2a2a/ffffff?text=No+Image'}" alt="${match.title || 'Match'}">
        <h3>${match.title || 'Unknown Title'}</h3>
        ${teams.length === 2 ? `<p>${teams.join(' vs ')}</p>` : ''}
        ${action}
    `;
    return card;
}

async function fetchMatches() {
    const liveMatches = document.getElementById('liveMatches');
    const upcomingMatches = document.getElementById('upcomingMatches');

    liveMatches.innerHTML = '<p class="text-gray-400">Loading live matches...</p>';
    upcomingMatches.innerHTML = '<p class="text-gray-400">Loading upcoming matches...</p>';

    try {
        const response = await fetch(JSON_URL + '?t=' + new Date().getTime());
        const data = await response.json();
        const matches = Array.isArray(data) ? data : data.matches || [];

        liveMatches.innerHTML = '';
        upcomingMatches.innerHTML = '';

        const live = matches.filter(m => m.status.toLowerCase() === 'live' || m.streamingStatus.toLowerCase() === 'started');
        const upcoming = matches.filter(m => m.status.toLowerCase() === 'not_started');

        live.forEach(m => liveMatches.appendChild(createMatchCard(m)));
        upcoming.forEach(m => upcomingMatches.appendChild(createMatchCard(m)));

    } catch (e) {
        liveMatches.innerHTML = '<p class="text-red-500">Failed to load matches.</p>';
        upcomingMatches.innerHTML = '<p class="text-red-500">Failed to load matches.</p>';
    }
}

window.addEventListener('load', fetchMatches);
setInterval(fetchMatches, 300000);

document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const filter = btn.getAttribute('data-filter');
        document.getElementById('liveMatchesContainer').style.display = (filter === 'upcoming') ? 'none' : 'block';
        document.getElementById('upcomingMatchesContainer').style.display = (filter === 'live') ? 'none' : 'block';
    });
});

// Navbar time
function updateTime() {
    const now = new Date();
    const timeStr = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
    document.getElementById('currentTime').textContent = timeStr;
}
updateTime();
setInterval(updateTime, 1000);
</script>
</body>
</html>
